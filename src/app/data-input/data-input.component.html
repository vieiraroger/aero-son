<div class="border-solid border-white border-4 rounded-md p-2">

  <div class="p-1 my-4 grid grid-cols-2 gap-3  text-left">
    <div class="relative">
      <label class="text-white">X: </label>
      <input
        class="absolute right-0 w-16 shadow appearance-none border rounded w-fulltext-gray-700 focus:outline-none focus:shadow-outline"
        type="number" [(ngModel)]="x" required>
    </div>


    <div class="relative">
      <label class="text-white">Y: </label>
      <input
        class="absolute right-0 w-16 shadow appearance-none border rounded w-fulltext-gray-700 focus:outline-none focus:shadow-outline"
        type="number" [(ngModel)]="y" required>
    </div>


    <div class="relative">
      <label class="text-white">Raio: </label>
      <input
        class=" absolute right-0 w-16 shadow appearance-none border rounded w-fulltext-gray-700 focus:outline-none focus:shadow-outline"
        type="number" [(ngModel)]="radius" (keypress)='toCartesian()'>
    </div>

    <div class="relative">
      <label class="text-white">Angulo: </label>

      <input
        class="absolute right-0 w-16 shadow appearance-none border rounded w-fulltext-gray-700 focus:outline-none focus:shadow-outline"
        type="number" [(ngModel)]="angle" (keypress)='toCartesian()'>
    </div>

    <div class="relative">

      <label class="text-white">Velocidade: </label>

      <input
        class=" absolute right-0 w-16 shadow appearance-none border rounded w-fulltext-gray-700 focus:outline-none focus:shadow-outline"
        type="number" [(ngModel)]="velocity">


    </div>

    <div class="relative">
      <label class="text-white">Direção: </label>

      <input
        class="absolute right-0 w-16 shadow appearance-none border rounded w-fulltext-gray-700 focus:outline-none focus:shadow-outline"
        type="number" [(ngModel)]="direction">

    </div>
  </div>
  <div class="">
    <button class="w-full  bg-blue-500 hover:bg-blue-700 text-white font-bold rounded" (click)="insertAirplane()">
      Inserir
    </button>
  </div>

</div>
